<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/localcdn/jquery.js"></script>
    <script type="text/javascript" src="//use.typekit.net/cve0fiu.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="brain.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="display">0</div><!-- end display -->
      <div class="keyboard">
        <div class="numbers">
          <span class="button" id="7">7</span>
          <span class="button" id="8">8</span>
          <span class="button" id="9">9</span>
          <span class="button" id="4">4</span>
          <span class="button" id="5">5</span>
          <span class="button" id="6">6</span>
          <span class="button" id="1">1</span>
          <span class="button" id="2">2</span>
          <span class="button" id="3">3</span>
          <span class="button" id="0">0</span>
          <span class="button" id="decimal">.</span>
          <span class="button" id="clear">c</span>
        </div><!-- end numbers -->
        <div class="operators">
          <span class="button" id="division">/</span>
          <span class="button" id="multiplication">*</span>
          <span class="button" id="subtraction">-</span>
          <span class="button" id="addition">+</span>
          <span class="button" id="equal">=</span>
        </div><!-- end operators -->
      </div><!-- end keyboard -->
    </div><!-- end calculator -->
  </body>
</html>
